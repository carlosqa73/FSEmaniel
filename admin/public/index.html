        <div id="app"></div>

        <!-- Modals -->
        <!--Productos-->
        <div class="modal fade" id="productosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalProductoTitulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="inputDescripcionProducto" class="col-sm-2 col-form-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputDescripcionProducto">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPrecioProducto" class="col-sm-2 col-form-label">Precio:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputPrecioProducto">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputStockProducto" class="col-sm-2 col-form-label">Stock:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputStockProducto">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputImagenProducto" class="col-sm-2 col-form-label">Imagen:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputImagenProducto">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cerrarModalProducto" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="guardarModalProducto" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Noticias-->
        <div class="modal fade" id="noticiasModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNoticiaTitulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="inputTituloNoticia" class="col-sm-2 col-form-label">Título:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputTituloNoticia">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputContenidoNoticia" class="col-sm-2 col-form-label">Contenido:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputContenidoNoticia" rows="4" cols="50"></textarea>  
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputFechaNoticia" class="col-sm-2 col-form-label">Fecha:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="date" id="inputFechaNoticia">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputImagenNoticia" class="col-sm-2 col-form-label">Imagen:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputImagenNoticia">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cerrarModalNoticia" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="guardarModalNoticia" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
     
        <!--Usuarios-->
        <div class="modal fade" id="usuariosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalUsuarioTitulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="inputNombreUsuario" class="col-sm-2 col-form-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputNombreUsuario">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputApellidoUsuario" class="col-sm-2 col-form-label">Apellido:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputApellidoUsuario">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputClaveUsuario" class="col-sm-2 col-form-label">Clave:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputClaveUsuario">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputDireccionUsuario" class="col-sm-2 col-form-label">Dirección:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputDireccionUsuario">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="selectTipoUsuario" class="col-sm-2 col-form-label">Tipo:</label>
                            <div class="col-sm-10">
                                <select name="type" class="form-control" id="selectTipoUsuario">
                                    <option value="admin">admin</option>
                                    <option value="customer">customer</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputCorreoUsuario" class="col-sm-2 col-form-label">Correo:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputCorreoUsuario">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cerrarModalUsuario" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="guardarModalUsuario" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
